<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - тЃ╣Та╝ТГитЈ▓тюќ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h2 class="text-center mb-4">­ЪЊѕ {{ name }} тЃ╣Та╝У«ітїќтюќ</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <canvas id="priceChart" height="100"></canvas>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-secondary">У┐ћтЏъждќжаЂ</a>
    </div>
</div>

<script>
    // РюЁ т«БтЉі JS У«іТЋИ№╝їжЂ┐тЁЇ IDE тЂхжї»жї»Уфц
    const timestamps = {{ timestamps | tojson | safe }};
    const prices = {{ prices | tojson | safe }};

    const ctx = document.getElementById('priceChart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: timestamps,
            datasets: [{
                label: 'тЃ╣Та╝ (тЁЃ)',
                data: prices,
                fill: false,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.1)',
                tension: 0.2,
                borderWidth: 2,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'ТЎѓжќЊ'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'тЃ╣Та╝ (тЁЃ)'
                    },
                    beginAtZero: false
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: ctx => `тЃ╣Та╝№╝џ$${ctx.raw}`
                    }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
